<div class="auth-container">
    <div class="auth-box">
        <div class="auth-left">
            <img src='assets/loginAsset.svg' alt="Auth Image">
        </div>
        <div class="auth-right">
            <h2>PURPLE IQ</h2>
            <p>Welcome To Asset Tracking</p>
            <h3>LOGIN</h3>
            <div class="form">
                <input id="email" placeholder="username" type="email"  class="form-control" [(ngModel)]="loginObj.email" required />

                <input id="password" placeholder="Password" type="password"   class="form-control" [(ngModel)]="loginObj.password" required />

                <button type="submit" (click)="onLogin()">Login</button>
            </div>

        </div>
    </div>
</div>
